<style>

* {
	font-family: Consolas, monospace;
	font-size: 24px;
	text-align: center;
}

body {
	background-color: #303033;
	padding-top: 5em;
}

#a {
	color: #b666eb;
	font-weight: bold;
}

#b {
	color: #fadb52;
}

</style>



<span id="a">?id=</span><span id="b">{invite}</span>



<script>

var url_string = window.location.href;
var url = new URL(url_string);
var c = url.searchParams.get("id");

if (c != null) {
	document.getElementById('b').innerText = c;
	window.location.replace(`http://www.discord.com/invite/${c}`);
}

</script>
